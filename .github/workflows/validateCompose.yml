name: Validate Compose Files

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate all compose files
        run: |
          ENV_FILE=".github/workflows/dummy.env"

          find . -name "compose.yaml" -o -name "docker-compose.yaml" | while read file; do
            echo "Checking $file..."
            docker compose --env-file "$ENV_FILE" -f "$file" config -q || exit 1
          done
